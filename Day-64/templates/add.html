{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>

    <form method="POST" novalidate>
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}<br>
            {{ form.title() }}
            {{ form.submit() }}
        </div>
    </form>
</div>
{% endblock %}
