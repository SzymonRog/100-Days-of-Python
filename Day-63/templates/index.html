<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
        {% if books %}
            {% for book in books %}
                <li><a href="{{ url_for('delete', id=book.id) }}">Delete </a> {{book.title}} - {{book.author}} - {{book.rating}}/10 <a href="{{ url_for('edit', id=book.id) }}">Edit rating</a></li>
            {% endfor %}
        {% else: %}
            <li>No books in the library</li>
        {% endif %}

    </ul>

    <a href="/add">Add New Book</a>
  </body>
</html>
